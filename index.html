<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id='canvas'></canvas>
    <div id="startmenu"><span id="title">Title screen</span>
        <div id="startButtons">
        <button id="start" onclick="start()">Start</button><br>
        <button id="start" onclick="start()">Settings</button><br>
        <button id="start" onclick="start()">Exit</button></div></div>
    <div id="pauseMenu">
        <p id="pause">Pause</p><br>
    <div id="pauseOptions">
        <button id="resume" onclick="resume()">Resume</button>
        <button id="restart" onclick="restart()">Restart</button>
        <button id="settings" onclick="settings()">Settings</button>
        <button id="exit">Menu</button></div>
    </div>
    <div id="settingsMenu">
        <p id="settingsText">Settings</p><br>
    <div id="settingsOptions">
        <div id="soundDiv">
        <span>Sound  </span><input type="range" min="0" max="100" value="50" id="volumeSlider" oninput="volumeChange()"><span id="soundVolume"></span>
         </div>
         <div id="fps">
        <input id="showFPS" type="checkbox"><span>Show FPS</span></div>
        </div>
    </div>
    <div id="gameoverdiv"><span id="gameover">Game Over</span><br>
        <div id="surviveTime"><span>You survived : </span><span id="timeSurvived"></span><br></div>
        <div id="options"><button id="reloadButton" onclick="start()">Restart</button></div></div>
    <div id="magDiv"><span id="mag">10</span><span id="mag2"> / 10</span>
    <div id="reloading"></div></div>
    <div id="HealthDiv"><span>+ </span><span id="health">20</span></div>
    <div id="hpbar"></div>
    <div id="hpbarFiller"></div>
    <div id="timerDiv"><span id="timemin">00</span><span>:</span><span id="timesec">00</span></div>
    <div id="specials"><div id="dashimg"><img src="dash.png"><div id="dashTimer"></div><div id="dashTimerText"></div></div>
    <div id="specialimg"><img src="special.png"><div id="specialTimer"></div><div id="specialTimerText"></div></div></div>
    <div id="fpsCount"></div>
 <audio id="pageVolume">
    <audio id="shot">
            <source src="sounds/shot.wav">
    </audio>
    <audio id="playerhit">
        <source src="sounds/playerhit.wav">
    </audio>
    <audio id="reloaded">
        <source src="sounds/loaded2.wav">
    </audio>
    <audio id="startGame">
        <source src="sounds/start.wav">
    </audio>
    <audio id="bullethit">
        <source src="sounds/bullethit.wav">
    </audio>
    <audio id="enemyhit">
        <source src="sounds/enemyhit.wav">
    </audio>
    <audio id='step1'>
        <source src="sounds/step1.wav">
    </audio>
    <audio id="dash">
      <source src="sounds/dash.wav">
    </audio>
    <audio id="enemydeath">
       <source src="sounds/enemyDeath.wav">
    </audio>
    <audio id="special">
       <source src="sounds/special.wav">
    </audio>
    <audio id="reloadingSound">
       <source src="sounds/reloading.wav">
    </audio>
    <audio id="empty">
       <source src="sounds/empty.wav">
    </audio>
    <audio id="playerdeath">
       <source src="sounds/playerDeath.wav">
    </audio>
    <audio id="menu">
        <source src="sounds/menu.wav">
    </audio>
</audio> 
    <script src="code.js"></script>
</body>
</html>
